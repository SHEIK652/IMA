<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>IMA</title>
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/bbc5b36f1a.js" crossorigin="anonymous"></script>
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <input type="radio" name="theme" id="deep-purple" checked="checked">
    <input type="radio" name="theme" id="gold">
    <input type="radio" name="theme" id="space-black">
    <input type="radio" name="theme" id="silver">

    <div class="phone">
        
        <div class="buttons">
            <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="right">
                <div class="button"></div>
            </div>
        </div>
        <div class="camera"></div>
        <div class="screen-container">
            <div class="bg deep-purple">
                <div class="section">
                    <div class="glow"></div>
                </div>
                <div class="section">
                    <div class="glow"></div>
                </div>
            </div>
            <div class="bg gold">
                <div class="section">
                    <div class="glow"></div>
                </div>
                <div class="section">
                    <div class="glow"></div>
                </div>
            </div>
            <div class="bg space-black">
                <div class="section">
                    <div class="glow"></div>
                </div>
                <div class="section">
                    <div class="glow"></div>
                </div>
            </div>
            <div class="bg silver">
                <div class="section">
                    <div class="glow"></div>
                </div>
                <div class="section">
                    <div class="glow"></div>
                </div>
            </div>
        </div>
        <div class="notch-container">
            <div class="notch">
                <div class="container">
                    <div class="left">
                        <div class="title"></div>
                        <div class="text"></div>
                    </div>
                    <div class="right">
                        <div class="bar">
                            <div class="duration"></div>
                        </div>
                    </div>
                </div>
                <div class="notch-blur"></div>
            </div>
        </div>
        <div class="palette">
            <label for="deep-purple" class="swatch"></label>
            <label for="gold" class="swatch"></label>
            <label for="space-black" class="swatch"></label>
            <label for="silver" class="swatch"></label>
        </div>
        <div class="login-container">
            <header>
                <h1 class="login">Login</h1>
            </header>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <a href="register.html">Forget Password? or Create an account</a>
                </div>
                <button type="submit" class="btn btn-primary signin" id="signup">Sign In <i class="fa-solid fa-user" style="margin-left: 10px;"></i></button>
            </form>
            <form action="index.html" method="post">
                <button type="submit" class="btn btn-danger google">Continue with Google <i class="fa-brands fa-google" style="margin-left: 10px;"></i></button>
            </form>
            <form action="mobile-login" method="post">
                <button type="submit" class="btn btn-secondary mobile">Continue with Mobile <i class="fa-solid fa-mobile" style="margin-left: 10px;"></i></button>
            </form>
        </div>
        <div id="custom-alert" class="custom-alert hidden">
            <div class="custom-alert-content">
                <span id="alert-message"></span>
                <button id="alert-close-btn">Close</button>
            </div>
        </div>
        
        <script src="login.js"></script>
        
  
</body>
</html>
